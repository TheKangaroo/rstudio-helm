image:
  tag: "latest"

serviceaccount:
  enabled: false
  annotations: {
    eks.amazonaws.com/role-arn: arn:aws:iam::123123123123123:role/chronicle-serviceaccount-role
  }


storage:
  persistentVolumeSize: 10Gi

config:
  localStorage:
    enabled: true
    retentionPeriod: "7d"
  logging:
    serviceLog: "STDOUT"
    serviceLogLevel: "DEBUG"
    serviceLogFormat: "JSON"
  profiling:
    enabled: true
  s3Storage:
    enabled: true
    bucket: "posit-chronicle-dev"
